# OFF< TRACE< DEBUG< INFO< WARN< ERROR< FATAL< ALL https://www.javatpoint.com/log4j-example

log4j.rootLogger=TRACE, DEBUG, stdout, file, consoleAppender, fileAppender

log4j.appender.consoleAppender=org.apache.log4j.ConsoleAppender
log4j.appender.consoleAppender.layout=org.apache.log4j.PatternLayout
log4j.appender.consoleAppender.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L - %m%n

log4j.appender.fileAppender=org.apache.log4j.RollingFileAppender
log4j.appender.fileAppender.layout=org.apache.log4j.PatternLayout
log4j.appender.fileAppender.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L - %m%n
log4j.appender.fileAppender.File=/Users/BogdanK/IdeaProjects/beauty-salon/logs/logfile.log
log4j.appender.fileAppender.MaxFileSize=100MB
log4j.appender.fileAppender.MaxBackupIndex=100MB
log4j.appender.fileAppender.Append=true
log4j.appender.fileAppender.ImmediateFlush=true
log4j.appender.fileAppender.Encoding=UTF-8
